<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4:6 Layout with Iframe</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .left {
            flex: 3;
            background: linear-gradient(to bottom, #f7f7f7, #e9e9e9);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .right {
            flex: 7;
            background-color: #ffffff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #222;
        }
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu-item {
            display: block;
            text-align: center;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }
        .menu-item:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .menu-item:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
    background: #ff6f61;
    color: #fff;
    padding: 0;
    }

    .header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
    }

    .header .logo {
    font-size: 1.5rem;
    font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="left">
        <header class="header">
            <div class="container">
                <h1 class="logo">Korean Menu</h1>
            </div>
        </header>
        <br><hr><br>
        <div class="menu-list">
            <a class="menu-item" href="최가네꽁보리밥 파일/최가체꽁보리밥.html" target="iframe">최가네꽁보리밥</a>
            <a class="menu-item" href="청진동해장국 파일/청진동해장국.html" target="iframe">청진동해장국</a>
            <a class="menu-item" href="금수저삼겹/금수저.html" target="iframe">금수저삼겹</a>
            <a class="menu-item" href="맛있는 고기에 솜씨를 더하다 파일/맛있는 고기에 솜씨를 더하다.html" target="iframe">맛있는 고기에 솜씨를 더하다</a>
            <a class="menu-item" href="바벤 파일/바벤.html" target="iframe">바벤</a>
            <a class="menu-item" href="밥한민국 파일/밥한민국.html" target="iframe">밥한민국</a>
            <a class="menu-item" href="압구정화로구이 파일/압구정화로구이.html" target="iframe">압구정화로구이</a>
            <a class="menu-item" href="오늘은 김치찌개 파일/오늘은 김치찌개.html" target="iframe">오늘은 김치찌개</a>
            <a class="menu-item" href="오또상스테키 파일/오또상스테키.html" target="iframe">오또상스테키</a>
            <a class="menu-item" href="온정가 파일/온정가.html" target="iframe">온정가</a>
            <a class="menu-item" href="원칼국수 파일/원칼국수.html" target="iframe">원칼국수</a>
            <a class="menu-item" href="이유있는 갈비찜 파일/이유있는 갈비찜.html" target="iframe">이유있는 갈비찜찜</a>
            <a class="menu-item" href="청년식당 파일/청년식당.html" target="iframe">청년식당</a>
        </div>
    </div>
    <div class="right">
        <iframe name="iframe" src="about:blank"></iframe>
    </div>
</body>
</html>
